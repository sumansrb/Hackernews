<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News</title>

</head>
<body>
    <h1 class="text-light">Details</h1>
    <div id="details" ng-controller="detailCtrl">
        <h3 class="text-secondary">Title : <span class="text-danger">{{data.title}}</span></h3>
        <p class="text-secondary">By : <span class="text-warning">{{data.by}}</span> </p>
        <p class="text-secondary">Type : <span class="text-success">{{data.type}}</span></p>
    </div>

    <script src="./details.js"></script>
</body>
</html>
